<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Light / Dark Theme</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Checkbox lives before .app so we can target it with sibling selector -->
  <input type="checkbox" id="theme-toggle" aria-label="Toggle dark theme" />
  <label class="toggle" for="theme-toggle" title="Switch theme">
    <span class="switch" aria-hidden="true">
      <span class="thumb"></span>
    </span>
    <span>Dark mode</span>
    <span class="sr-only">Toggle between light and dark theme</span>
  </label>

  <main class="app" role="main">
    <header>
      <div>
        <h1>Light / Dark Theme</h1>
        
      </div>
    </header>

    <section class="card">
      <h2>Demo Card</h2>
      <p>
        This card changes with the theme. Try the toggle above or switch your OS theme.
      </p>
      <p>
        Links also adapt: <a href="#">example link</a>
      </p>
    </section>
  </main>
</body>
</html>
